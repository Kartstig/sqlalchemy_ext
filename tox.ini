[tox]
envlist = py37, py39

; [testenv:flake8]
; basepython = python
; deps = flake8
; commands = flake8 sqlalchemy_extended tests

; [flake8]
; per-file-ignores = sqlalchemy_extended/__init__.py:F401
; max-line-length = 120

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

[testenv:py39]
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir} --cov=sqlalchemy_extended/
